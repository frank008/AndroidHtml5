<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>文本编辑器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <link href="https://cdn.staticfile.org/quill/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/quill/1.3.6/quill.js"></script>

    <style>
            .ql-snow .ql-picker.ql-size .ql-picker-label::before {
              content: '中字体';
            }
            .ql-toolbar.ql-snow .ql-formats {
              margin-right: 8px;
            }
            #editor{min-height:300px;}
        </style>
    <script>
		        function back(){
					window.android.jumpHtml("home");
				}
		    </script>
</head>
<body>
<!-- 创建工具栏组件 -->
<div id="toolbar">
            <span class="ql-formats">
              <button class="ql-bold">Bold</button><!--控制粗细-->
              <button class="ql-italic">Italic</button>    <!--控制切斜-->
              <button class="ql-underline">下划线</button>    <!--下划线-->
              <button class="ql-link">link</button>    <!--链接-->
          </span>
    <span class="ql-formats">
              <button class="ql-list" value="ordered"></button><!--序号-->
              <button class="ql-list" value="bullet"></button>    <!--点-->
              <button class="ql-list" value="ql-blockquote"></button>    <!--引用-->
              <button class="ql-code-block"></button>    <!--代码-->
              <button class="ql-image" value="bullet"></button>    <!--图片-->
			  <button class="ql-video" value="bullet"></button>    <!--视频-->
          </span>
    <span class="ql-formats">
            <select class="ql-color">
              <option selected></option>
              <option value="red"></option>
              <option value="orange"></option>
              <option value="yellow"></option>
              <option value="green"></option>
              <option value="blue"></option>
              <option value="purple"></option>
            </select>
            <select class="ql-background">
              <option selected></option>
              <option value="red"></option>
              <option value="orange"></option>
              <option value="yellow"></option>
              <option value="green"></option>
              <option value="blue"></option>
              <option value="purple"></option>
            </select>
          </span>
    <span class="ql-formats"><!--控制大小-->
            <select class="ql-size">
              <option value="10px">小字体</option>
              <option selected>中字体</option>
              <option value="18px">大字体</option>
              <option value="32px">超大字</option>
            </select>
          </span>
</div>

<!-- 创建文本编辑器 -->
<div id="editor">
    <p>Hello World!</p>
</div>

<script>
            window.onload=function(){
                var BackgroundClass = Quill.import('attributors/class/background');
                var ColorClass = Quill.import('attributors/class/color');
                var SizeStyle = Quill.import('attributors/style/size');
                Quill.register(BackgroundClass, true);
                Quill.register(ColorClass, true);
                Quill.register(SizeStyle, true);


                var editor = new Quill('#editor', {
                  modules: { toolbar: '#toolbar' },
                  placeholder: 'Compose an epic...',
                  theme: 'snow'
                });
            }
			 function toStringHTML (str) {
			      str = str.replace(/&lt;/g, '<')
			      str = str.replace(/&gt;/g, '>')
			      console.log(str)
			      return str
			}
        </script>
<button name="back" value="返回主页" onclick="back()" style="margin-top: 3px;">返回HOME</button>
</body>
</html>
